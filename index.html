<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para Luana ❤️</title>

  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
    }

    body{
      
      
      background: lightblue;
background-image: url("casal.png");
background-position:unset;
background-repeat: no-repeat;
background-size: cover;


    }


    .center{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      height:100%;
      top: 170
    }

    
    .btn{
      padding:8px 8px;
      border-radius:12px;
      font: size 12px;px;
      cursor:pointer;
      background:rgb(255, 224, 205);
      border:0px solid #ddd;
      box-shadow:0 6px 20px rgba(255, 253, 129, 0.65);
      
    }

    

    /* Tela após clique */
    .love-screen{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;

      background-image: url("https://png.pngtree.com/background/20210710/original/pngtree-yellow-cartoon-vector-flower-bee-spring-poster-background-material-picture-image_1029120.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow:hidden;
    }

    .love-screen.show{
      display:flex;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity:0; }
      100% { opacity:1; }
    }

    .love-screen h1{
      background: rgba(245, 245, 220, 0.75);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 25px;
      line-height: 1.4;
      z-index: 10;
    }

    /* Abelhas */
    .bees{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:2;
      overflow:hidden;
    }

    .bee{
      position:absolute;
      width: 50px;
      height:50px;
      background-image:url("kawaii_bee.png");
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      opacity:1;
      animation:fly 14s linear infinite;
    }

    @keyframes fly{
      0% { transform: translate(-10vw,20vh) rotate(0deg); }
      25% { transform: translate(20vw,-10vh) rotate(20deg); }
      50% { transform: translate(60vw,30vh) rotate(-20deg); }
      75% { transform: translate(30vw,60vh) rotate(10deg); }
      100% { transform: translate(110vw,-20vh) rotate(-10deg); }
    }

    .bee1{ top:10%; left:-15%; animation-duration:14s; animation-delay:0s; }
 
  </style>
</head>

<body>

  <div class="center">
    <button class="btn" onclick="showLove()">Recado do seu namorado. <br> Click para ver.</button>
  </div>

  <div class="love-screen" id="loveScreen">


    <!-- Abelhas voando -->
  <div class="bees">
      <img src="kawaii_bee.png.png" class="bee bee1">

    </div>

    <h1>
      Oi amor, espero que gostes desse presentinho simples mas de coração.
      Eu te amo muito e espero que tua viagem tenha sido muito divertida.
      Tu é a flor que traz beleza ao meu jardim, a musa que inspira a minha arte,
      obrigado por estar sempre comigo! ❤️
    </h1>
  </div>

  <!-- Música -->
  <audio id="loveMusic" preload="auto" loop>
    <source src="eu-não-sei-na-verdade-quem-eu-sou-voz-e-violão.mp3" type="audio/mpeg">
  
  </audio>

  <script>
    function showLove(){
      document.getElementById('loveScreen').classList.add('show');
      const music = document.getElementById('loveMusic');
      music.volume = 0.75;
      music.play();
    }
  </script>

</body>
</html>
